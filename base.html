{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- CSS Style -->
<link rel="stylesheet" href="{{ url_for('static', filename =  'styles.css') }}" >
<link rel="icon" type="text/css" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<title>{% block title %}{% endblock %}</title>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">Kipwich</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a id="signup" class="nav-item nav-link" href="{{ url_for('signup') }}">Sign Up</a>
        <a id="login" class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
        <a id="profile" class="nav-item nav-link" href="{{ url_for('profile') }}">Profile</a>
        <a id="settings"class="nav-item nav-link" href="{{ url_for('settings') }}">Settings</a>
        <a id="AboutUs" class="nav-item nav-link" href="{{ url_for('AboutUs') }}">About Us</a>
        <a id="logout" class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </nav>
{% endblock %}

{% block scripts %}
{% endblock %}

{%block page_content%}
{% endblock %}
